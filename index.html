	<link rel="stylesheet" href="css/login.css" media="all">

</head>
<body>
<div class="container">
	<div class="row">
			<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
						<div class="jumbotron col-xs-12">
								<div class="logo">
									<h1 class="text-center logo">Sistema INGest</h1>
								</div>
								<form action="dashboard.html" id="form_login" class="form-horizontal col-xs-12" autocomplete="off">
									<div class="input-group form-group">
						      			<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						     			<input id="email" type="text" class="form-control input-lg" name="email" placeholder="Email ou Nome de Usuário"  autofocus>
						    		</div>
						    		<div class="input-group form-group">
						      			<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						      			<input id="password" type="password" class="form-control input-lg" name="password" placeholder="Senha" >
					    			</div>
						    		<div class="form-group">
									        <div class="checkbox">
									         	 <label><input type="checkbox" name="remember"> Manter Conectado</label>
									        </div>
									</div>
						    		<div class="form-group text-center">
											<button id="btn_login" class="btn btn-primary btn-lg col-xs-12">Entrar</button>
						    		</div>
						    		<div class="form-group text-center">
						    			<button type="submit" class="btn btn-link">Não consigo Entrar</button>
						    		</div>
								</form>
						</div>
			</div>
	</div>
</div>

<!--BOOTSTRAP 3.3.7-->

</body>
</html>
